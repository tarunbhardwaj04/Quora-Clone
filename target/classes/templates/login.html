<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Login - Quora Clone</title>
</head>

<body>
    <div layout:fragment="content"
        class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80')] bg-cover bg-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>

        <!-- Login Card -->
        <div class="relative w-full max-w-md p-8 glass rounded-3xl animate-slide-up">
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-brand-50 text-brand-600 mb-6 text-2xl shadow-sm">
                    <i class="fa-brands fa-quora"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Welcome Back</h1>
                <p class="text-gray-500 font-medium">Sign in to continue to Quora Clone</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <div class="space-y-1">
                    <label for="username" class="block text-sm font-semibold text-gray-700 ml-1">Username</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="text" id="username" name="username" class="input-field pl-12"
                            placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-semibold text-gray-700 ml-1">Password</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="password" id="password" name="password" class="input-field pl-12"
                            placeholder="Enter your password" required>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 cursor-pointer group">
                        <input type="checkbox"
                            class="rounded border-gray-300 text-brand-600 focus:ring-brand-500 cursor-pointer">
                        <span class="text-gray-500 group-hover:text-gray-700 transition-colors">Remember me</span>
                    </label>
                    <a href="#" class="text-brand-600 hover:text-brand-700 font-semibold hover:underline">Forgot
                        password?</a>
                </div>

                <button type="submit" class="btn-primary flex justify-center items-center space-x-2 group">
                    <span>Sign In</span>
                    <i class="fa-solid fa-arrow-right transition-transform group-hover:translate-x-1"></i>
                </button>

                <p id="errorMessage" class="text-red-500 text-sm text-center hidden"></p>

                <div class="text-center text-sm text-gray-600">
                    Don't have an account? <a href="/register"
                        class="text-brand-600 hover:text-brand-700 font-bold">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMessage');

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('jwt_token', data.token); // Store token
                        // Set cookie for simple navigation if needed, or rely on JS to attach token
                        document.cookie = `jwt_token=${data.token}; path=/`;
                        window.location.href = '/';
                    } else {
                        errorMsg.textContent = "Invalid username or password";
                        errorMsg.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    errorMsg.textContent = "Something went wrong. Please try again.";
                    errorMsg.classList.remove('hidden');
                }
            });
        </script>
    </th:block>
</body>

</html>
