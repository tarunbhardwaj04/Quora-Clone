<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Register - Quora Clone</title>
</head>

<body>
    <div layout:fragment="content"
        class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1557683316-973673baf926?auto=format&fit=crop&q=80')] bg-cover bg-center">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>

        <!-- Register Card -->
        <div class="relative w-full max-w-lg p-8 glass rounded-3xl animate-slide-up my-8">
            <div class="text-center mb-8">
                <div
                    class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-brand-50 text-brand-600 mb-4 text-xl shadow-sm">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-tight">Create Account</h1>
                <p class="text-gray-500 font-medium">Join the community today</p>
            </div>

            <form id="registerForm" class="space-y-5">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label for="firstName" class="block text-sm font-semibold text-gray-700 ml-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="input-field" placeholder="Gunjan"
                            required>
                    </div>
                    <div class="space-y-1">
                        <label for="lastName" class="block text-sm font-semibold text-gray-700 ml-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="input-field" placeholder="Tripathi"
                            required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="email" class="block text-sm font-semibold text-gray-700 ml-1">Email</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="email" id="email" name="email" class="input-field pl-12"
                            placeholder="gunajn@example.com" required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="username" class="block text-sm font-semibold text-gray-700 ml-1">Username</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="text" id="username" name="username" class="input-field pl-12"
                            placeholder="Start with @..." required>
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="password" class="block text-sm font-semibold text-gray-700 ml-1">Password</label>
                    <div class="relative group">
                        <i
                            class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-500 transition-colors"></i>
                        <input type="password" id="password" name="password" class="input-field pl-12"
                            placeholder="Create a password" required>
                    </div>
                </div>

                <div class="flex items-center space-x-2 text-sm group">
                    <input type="checkbox" required
                        class="rounded border-gray-300 text-brand-600 focus:ring-brand-500 cursor-pointer">
                    <span class="text-gray-600">I agree to the <a href="#"
                            class="text-brand-600 hover:text-brand-700 font-semibold hover:underline">Terms &
                            Conditions</a></span>
                </div>

                <button type="submit" class="btn-primary flex justify-center items-center space-x-2 group">
                    <span>Create Account</span>
                    <i class="fa-solid fa-arrow-right transition-transform group-hover:translate-x-1"></i>
                </button>

                <p id="message" class="text-sm text-center hidden font-medium"></p>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="/login"
                        class="text-brand-600 hover:text-brand-700 font-bold hover:underline">Sign
                        in</a>
                </div>
            </form>
        </div>
    </div>

    <th:block layout:fragment="script">
        <script>
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };
                const msg = document.getElementById('message');

                try {
                    const response = await fetch('/api/user/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        msg.textContent = "Registration successful! Redirecting...";
                        msg.className = "text-green-600 text-sm text-center block";
                        setTimeout(() => window.location.href = '/login', 1500);
                    } else {
                        // Try to get error text, fallback to default
                        const errorText = await response.text();
                        msg.textContent = "Registration failed: " + (errorText || "Please check your inputs.");
                        msg.className = "text-red-500 text-sm text-center block";
                    }
                } catch (error) {
                    console.error(error);
                    msg.textContent = "Connection error. Please try again.";
                    msg.className = "text-red-500 text-sm text-center block";
                }
            });
        </script>
    </th:block>
</body>

</html>
