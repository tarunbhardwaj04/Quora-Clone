<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora Clone</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white/80 backdrop-blur-xl border border-white/40 shadow-2xl;
            }
            .input-field {
                @apply w-full px-4 py-3 rounded-xl bg-gray-50 border border-gray-200 focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 outline-none transition-all duration-300 ease-out;
            }
            .btn-primary {
                @apply w-full py-3.5 px-6 rounded-xl bg-gradient-to-r from-brand-600 to-brand-500 text-white font-bold shadow-lg shadow-brand-500/30 hover:shadow-brand-500/50 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200;
            }
            .card-hover {
                @apply hover:shadow-lg hover:-translate-y-1 transition-all duration-300 border border-transparent hover:border-gray-100;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fef2f2',
                            100: '#ffe1e1',
                            200: '#ffc7c7',
                            300: '#ffa0a0',
                            400: '#fa6b6b',
                            500: '#f23a3a',
                            600: '#b92b27', // Quora Red
                            700: '#991b1b',
                            800: '#7f1d1d',
                            900: '#691e1e',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar (Moved from home.html) -->
    <nav class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo & Nav Links -->
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-brand-600 tracking-tight">Quora<span
                            class="text-gray-900">Clone</span></a>
                    <div class="hidden ml-10 space-x-8 md:flex">
                        <a href="/"
                            class="border-b-2 border-brand-500 text-gray-900 inline-flex items-center px-1 pt-1 text-sm font-medium">Home</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 text-sm font-medium">Following</a>
                        <a href="#"
                            class="border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 inline-flex items-center px-1 pt-1 text-sm font-medium">Answer</a>
                    </div>
                </div>
                <!-- Search & Profile -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-search text-gray-400"></i>
                        </span>
                        <input type="text"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-full leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-brand-500 focus:border-brand-500 sm:text-sm"
                            placeholder="Search Quora">
                    </div>
                    <!-- Ask Modal Trigger (Using global event or ID if needed, here simple) -->
                    <button onclick="document.getElementById('askModal')?.classList.remove('hidden')"
                        class="bg-brand-600 text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-brand-700 transition">
                        Add Question
                    </button>
                    <!-- Profile Menu -->
                    <div class="relative">
                        <button id="profileMenuBtn"
                            class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-brand-500 transition">
                            <img id="userAvatar" class="h-8 w-8 rounded-full object-cover"
                                src="https://ui-avatars.com/api/?name=User&background=random" alt="">
                        </button>
                        <!-- Dropdown -->
                        <div id="profileDropdown"
                            class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden">
                            <div class="px-4 py-2 border-b border-gray-100">
                                <p class="text-xs text-gray-500">Signed in as</p>
                                <p id="profileUsername" class="text-sm font-bold text-gray-900 truncate">user</p>
                            </div>
                            <a href="/profile"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-brand-600">Your
                                Profile</a>
                            <a href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-brand-600">Settings</a>
                            <div class="border-t border-gray-100"></div>
                            <a href="/login" onclick="logout()"
                                class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-50">Sign out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow">
        <div layout:fragment="content"></div>
    </main>

    <!-- Shared Scripts -->
    <script>
        function logout() {
            localStorage.removeItem('jwt_token');
            document.cookie = 'jwt_token=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            window.location.href = '/login';
        }

        function initNavbar() {
            const token = localStorage.getItem('jwt_token');
            const userAvatar = document.getElementById('userAvatar');
            const profileUsername = document.getElementById('profileUsername');

            if (token && userAvatar && profileUsername) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));

                    const payload = JSON.parse(jsonPayload);
                    const username = payload.sub || "User";

                    profileUsername.textContent = username;
                    const avatarUrl = `https://ui-avatars.com/api/?name=${username}&background=random&color=fff`;
                    userAvatar.src = avatarUrl;
                } catch (e) {
                    console.error("Error decoding token in Navbar", e);
                }
            }

            // Dropdown Logic
            const btn = document.getElementById('profileMenuBtn');
            const menu = document.getElementById('profileDropdown');

            if (btn && menu) {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    menu.classList.toggle('hidden');
                });

                document.addEventListener('click', () => {
                    if (!menu.classList.contains('hidden')) {
                        menu.classList.add('hidden');
                    }
                });

                menu.addEventListener('click', (e) => e.stopPropagation());
            }
        }

        document.addEventListener('DOMContentLoaded', initNavbar);
    </script>

    <th:block layout:fragment="script"></th:block>
</body>

</html>
