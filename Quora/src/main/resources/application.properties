spring.application.name=Quora

spring.datasource.url=jdbc:mysql://localhost:3306/quora?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=java

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:mysql://localhost:3306/quora
spring.flyway.user=root
spring.flyway.password=java
